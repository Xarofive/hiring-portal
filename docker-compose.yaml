services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    mem_limit: 512m
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/hiring_portal
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create-drop

  db:
    image: postgres:16
    restart: unless-stopped
    mem_limit: 256m
    shm_size: 128mb
    ports:
      - "5432:5432"
    volumes:
      - pg:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    environment:
      POSTGRES_DB: hiring_portal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

volumes:
  pg: